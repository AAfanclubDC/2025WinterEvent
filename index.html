	<script>function generateGuild() {
			var article = document.createElement('article');
			article.id = "PartyB";
			article.className = 'box post post-excerpt';
			// 創建header並設置標題
			const header = document.createElement('header');
			const h2 = document.createElement('h2');
			const aTitle = document.createElement('a');
			aTitle.textContent = "組別一覽";
			h2.appendChild(aTitle);
			header.appendChild(h2);
			article.appendChild(header);
fetch('./data/res_sorted.json')
    .then(response => response.json())
    .then(data => {
        // data: [[index, uid, htmlName?], ...]
        const info = data.map(([index, uid, htmlName], i) => {
            let title = htmlName ? htmlName.replace(/\.html$/i, "") : null;
            const url = htmlName ? htmlName : `404.html`;
            return {
                src: `images/players/${index}.png`,
                title: title,
                url: 'pieces/'+uid+'/'+url
            };
        });

                function getRandomData(data) {
                    let randomIndex = Math.floor(Math.random() * data.length);
                    return data[randomIndex];
                }

                // 建立 article（如果你原本有在別的地方建立，就用原本的）
                const article = document.createElement('article');

                // 隨機推薦一個
                let player = getRandomData(info);
                const randomButton = generateButton("images/main.png", "隨機推薦: ", player.url);
                article.appendChild(randomButton);

                // 依照 info 產生全部按鈕
                info.forEach(player => {
                    if (player.url === "404.html") return;
                    const button = generateButton(player.src, player.title, player.url);
                    article.appendChild(button);
                });

                document.getElementById('content').appendChild(article);
            })
            .catch(err => {
                console.error('載入 res_sorted.json 失敗：', err);
            });

		}</script>
	<script>generateGuild();</script>
